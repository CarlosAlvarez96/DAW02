<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Simple audio control with Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <header class="container d-flex flex-col justify-content-center align-items-center">
    <h1>Reproductor de audio</h1>
  </header>
  <main class="container d-flex flex-col justify-content-center align-items-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 custom-player">
          <div class="audio-info">
            <span id="audioName">No file selected</span>
          </div>
          <div class="time-display">
            <span id="currentTime">00:00</span> - <span id="totalTime">00:00</span>
          </div>
          <div class="audio-controls">
            <label for="fileInput" class="btn btn-secondary">Upload Audio</label>
            <input type="file" id="fileInput" accept="audio/*" style="display:none">
            <input type="text" id="audioInput" style="display:none">
            <button id="playPauseBtn" class="btn btn-success" onclick="playPauseAudio()">
              <i id="playIcon" class="bi bi-play"></i> Play/Pause
            </button>
            <button id="stopBtn" class="btn btn-danger" onclick="stopAudio()">
              <i class="bi bi-stop"></i> Stop
            </button>
          </div>
          <div class="progress">
            <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
              aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <audio controlslist="nodownload" id="myAudio">
            Your browser does not support the &lt;audio&gt; element.
          </audio>
        </div>
      </div>
    </div>
  </main>
  <script src="main.js"></script>
</body>

</html>
