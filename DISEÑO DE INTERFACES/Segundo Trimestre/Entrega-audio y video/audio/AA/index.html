<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reproductor de audio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="reproductor">
    <div class="controles">
      <button class="play-pause" title="Reproducir/Pausar">
        <svg class="icono" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
      </button>
      <span class="tiempo-actual">00:00</span>
      <span class="nombre-fichero"></span>
    </div>
    <audio controls preload="none">
      <source src="" type="audio/mp3">
      <source src="" type="audio/ogg">
    </audio>
  </div>
  <form action="#">
    <label for="archivo">Selecciona un archivo de audio:</label>
    <input type="file" id="archivo" accept="audio/*" onchange="cargarAudio(this.files[0])">
  </form>
  <script src="script.js"></script>
</body>
</html>
