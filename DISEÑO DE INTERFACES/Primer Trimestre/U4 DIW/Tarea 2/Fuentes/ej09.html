<!DOCTYPE html>
<html>

<head>
    <style>
        .container {
            text-align: center;
        }

        .box {
            margin: 10px auto;
            padding: 10px;
            border: 2px solid #333;
            text-align: center;
        }

        .box1 {
            width: 30%;
        }

        .box2 {
            width: 300px;
        }

        .box3 {
            width: 10em;
        }

        .box4 {
            width: 25vw;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box box1">30%</div>
        <div class="box box2">300px</div>
        <div class="box box3">10em</div>
        <div class="box box4">25vw</div>
    </div>
</body>

</html>
